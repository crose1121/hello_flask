<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Flask, Repeat My Phrase!</title>
</head>
<body>
    <h2>You have chosen the phrase: {{ phrase }}</h2>
    <p>You have chosen the number of repeats: {{ num }}</p>

{% for i in range(0,num) %}
<p> {{ phrase }}</p>
{% endfor %}

<p>
    {% if phrase == "oogabooga": %}
        The phrase is definitely: {{ phrase }}
    {% endif %}
</p>

</body>
</html>
